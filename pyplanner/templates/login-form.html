{% extends "root.html" %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="/media/css/signin.css" />
	<script type="text/javascript" src="/media/js/simple/login.js"></script>
{% endblock %}
{% block title %}Login{% endblock %}
{% block nav-login %}active{% endblock %}
{% block body %}


    <div class="jumbotron">


        <div style="text-align:center;">
        <h2>Login to site using social networks</h2>


        <a href="{% url 'socialauth_begin' 'google-oauth2' %}"><img src="/media/images/google.png" /></a>
        <a href="{% url 'socialauth_begin' 'facebook' %}"><img src="/media/images/facebook.png" /></a>
{#        <a href="{% url 'socialauth_begin' 'twitter' %}"><img src="/media/images/twitter.png" /></a>#}
        <a href="{% url 'socialauth_begin' 'github' %}"><img src="/media/images/github.png" /></a>
        <a href="{% url 'socialauth_begin' 'vk-oauth' %}"><img src="/media/images/vk.png" /></a>
            <h2>or</h2>
        </div>

		{% if form.errors %}
			<div class="alert alert-danger" style="text-align: center;">
                Wrong username or password
			</div>
		{% endif %}
        <form class="form-signin" method="post" action="">
        <h2 class="form-signin-heading"></h2>

        <input name="username" type="text" class="form-control" value="{{ form.cleaned_data.username }}" placeholder="User name" autofocus="">
        <input name="password" type="password" class="form-control" placeholder="Password">

        <div class="btn-group btn-block" data-toggle="buttons">
         <label class="btn btn-default btn-block active" id="remember-btn">
            <input id="remember-chk" type="checkbox" checked="checked" name="remember"> Remember Me
         </label>
            </div>

        <button name="login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>


      </div>

{% endblock %}
